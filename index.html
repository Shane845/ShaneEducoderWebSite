<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的 LoL 世界</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <h1>我的英雄联盟世界</h1>
      <p>选手 · 英雄 · 世界赛 · 精彩瞬间</p>
    </div>
  </header>

  <nav class="site-nav">
    <ul>
      <li><a href="#players">选手</a></li>
      <li><a href="#champions">英雄</a></li>
      <li><a href="#highlights">精彩瞬瞬</a></li>
    </ul>
  </nav>

  <!-- 选手模块 -->
  <section id="players" class="module">
    <h2>我喜爱的选手</h2>

    <div class="cards">
      <div class="card">
        <img src="images/theShy.jpg" alt="TheShy">
        <h3>TheShy</h3>
        <p>IG 上单，2018 年全球总决赛冠军……（这里填你的描述）</p>
      </div>

      <div class="card">
        <img src="images/zeus.jpg" alt="Zeus">
        <h3>Zeus</h3>
        <p>T1 上单，……（你的文字）</p>
      </div>

      <!-- 更多选手 card，如 Gumayusi, Deft, Keria, Faker …… -->
    </div>
  </section>

  <!-- 英雄模块 -->
  <section id="champions" class="module">
    <h2>我喜爱的英雄</h2>

    <div class="cards">
      <div class="card">
        <img src="images/jayce.jpg" alt="Jayce">
        <h3>杰斯 (Jayce)</h3>
        <p>灵活 + 高爆发 …</p>
      </div>

      <div class="card">
        <img src="images/fiora.jpg" alt="Fiora">
        <h3>剑姬 (Fiora)</h3>
        <p>精准操作 + 单杀能力 …</p>
      </div>

      <!-- 更多英雄 card，如 Aatrox, Nidalee …… -->
    </div>
  </section>

  <!-- 世界赛精彩瞬间模块 -->
  <section id="highlights" class="module">
    <h2>世界赛精彩瞬间</h2>

    <div class="cards">
      <div class="card">
        <img src="images/gumayusi-dragon.jpg" alt="Gumayusi 抢龙">
        <h3>Gumayusi 抢龙</h3>
        <p>在 2021 年全球总决赛中 …（你的描述）</p>
      </div>

      <div class="card">
        <img src="images/kingen-zeus.jpg" alt="Kingen 单杀 Zeus">
        <h3>Kingen 单杀 Zeus</h3>
        <p>在 2022 年 LCK …（你的描述）</p>
      </div>

      <!-- 可以继续加更多精彩时刻 -->
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 我的英雄联盟世界</p>
  </footer>

</body>
</html>
